<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="titleText">
    WebChatter App
  </div>
  <ion-list class="alignC">
    <ion-item class="alignC">
      <ion-label class="label">Username</ion-label>
      <ion-input
        placeholder="Enter Username"
        [(ngModel)]="username"
        name="username"
      >
      </ion-input>
    </ion-item>
    <ion-item class="alignC">
      <ion-label class="label">Password</ion-label>
      <ion-input
        placeholder="Enter Password"
        type="Password"
        [(ngModel)]="password"
        name="password"
      >
      </ion-input>
    </ion-item>
  </ion-list>
  <button
    (click)="login()"
    ion-button
    round
    outline
    color="light"
    class="loginButton"
  >
    Login
  </button>
</ion-content>
