<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="titleText">
    WebChatter App
  </div>
  <ion-list class="alignC">
    <ion-item class="alignC">
      <ion-label class="label">Name</ion-label>
      <ion-input placeholder="Enter Name" [(ngModel)]="name" name="name">
      </ion-input>
    </ion-item>

    <ion-item class="alignC">
      <ion-label class="label">Email</ion-label>
      <ion-input placeholder="Enter Email" [(ngModel)]="email" name="email">
      </ion-input>
    </ion-item>

    <ion-item class="alignC">
      <ion-label class="label">Username</ion-label>
      <ion-input
        placeholder="Enter Username"
        [(ngModel)]="username"
        name="username"
      >
      </ion-input>
    </ion-item>

    <ion-item class="alignC">
      <ion-label class="label">Password</ion-label>
      <ion-input
        placeholder="Enter Password"
        type="Password"
        [(ngModel)]="password"
        name="password"
      >
      </ion-input>
    </ion-item>
    <ion-item class="alignC">
      <ion-label class="label">Verify Password</ion-label>
      <ion-input
        placeholder="Enter Password"
        type="Password"
        [(ngModel)]="password2"
        name="password2"
      >
      </ion-input>
    </ion-item>
  </ion-list>
  <button
    (click)="signup()"
    ion-button
    round
    outline
    color="light"
    class="signupButton"
  >
    SignUp
  </button>
</ion-content>
