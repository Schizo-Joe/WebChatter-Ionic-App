<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="search" align-start></ion-icon> Find Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-divider sticky="true" class="inputDivider">
    <ion-input
      (keyup)="search()"
      [(ngModel)]="searchid"
      name="searchid"
      placeholder="Enter User Name"
      class="iin"
    >
    </ion-input>
  </ion-item-divider>
  <!--Add New Chat Page Chat Page-->

  <ion-list *ngFor="let user of searchRes" style="margin-top: 1rem;">
    <ion-item
      (click)="openChat(user.userName, user.uuid)"
      class="searchListItem"
    >
      <ion-avatar item-start>
        <ion-icon name="person" class="pesronIcon"></ion-icon>
      </ion-avatar>
      <h2>{{ user.userName }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
